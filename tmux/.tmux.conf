set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on
setw -g mode-keys vi
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"

# Split panes with Prefix + h (horizontal) and Prefix + v (vertical)
bind v split-window -h
bind h split-window -v

set-option -g status-position top

# set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.0'

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"


set -g status-style bg=default

# Create a new named session with Prefix + a
bind a command-prompt -p "New session name:" "new-session -s '%%'"
# Move to previous/next window
bind , previous-window
bind . next-window
# Remap the overwritten defaults to < and >
bind < command-prompt -I "#W" "rename-window '%%'"
bind > command-prompt "move-window -t '%%'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
